<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta
        name="viewport"
        content="width=device-width,initial-scale=1.0"
    >
    <title>Classroom check lists | SETTINGS</title>
    <link
        rel="stylesheet"
        href="./styles.css"
    >
    <script
        type="module"
        defer
        src="./settings.js"
    ></script>
</head>

<body>
    <nav class="navbar">
        <ul>
            <li><a href="./home.html">Home</a></li>
            <li><a href="./settings.html">Settings</a></li>
        </ul>
    </nav>
    <div class="container">
        <div class="content">
            <h1>Settings</h1>
            <form id="settingsForm">
                <label for="email">Gmail Address:</label>
                <input
                    type="email"
                    id="email"
                    name="email"
                    required
                ><br>

                <h2>School Times</h2>
                <label for="monday">Monday:</label>
                <input
                    type="time"
                    id="monday"
                    name="school_times-monday"
                    value="06:50"
                    required
                ><br>
                <label for="tuesday">Tuesday:</label>
                <input
                    type="time"
                    id="tuesday"
                    name="school_times-tuesday"
                    value="06:50"
                    required
                ><br>
                <label for="wednesday">Wednesday:</label>
                <input
                    type="time"
                    id="wednesday"
                    name="school_times-wednesday"
                    value="06:50"
                    required
                ><br>
                <label for="thursday">Thursday:</label>
                <input
                    type="time"
                    id="thursday"
                    name="school_times-thursday"
                    value="06:50"
                    required
                ><br>
                <label for="friday">Friday:</label>
                <input
                    type="time"
                    id="friday"
                    name="school_times-friday"
                    value="08:00"
                    required
                ><br>
                <label for="saturday">Saturday:</label>
                <input
                    type="time"
                    id="saturday"
                    name="school_times-saturday"
                    value="08:00"
                    required
                ><br>

                <h2>Notification Times</h2>
                <label for="monday">Monday:</label>
                <input
                    type="time"
                    id="monday"
                    name="notification_times-monday"
                    value="06:20"
                    required
                ><br>
                <label for="tuesday">Tuesday:</label>
                <input
                    type="time"
                    id="tuesday"
                    name="notification_times-tuesday"
                    value="06:20"
                    required
                ><br>
                <label for="wednesday">Wednesday:</label>
                <input
                    type="time"
                    id="wednesday"
                    name="notification_times-wednesday"
                    value="06:20"
                    required
                ><br>
                <label for="thursday">Thursday:</label>
                <input
                    type="time"
                    id="thursday"
                    name="notification_times-thursday"
                    value="06:20"
                    required
                ><br>
                <label for="friday">Friday:</label>
                <input
                    type="time"
                    id="friday"
                    name="notification_times-friday"
                    value="07:30"
                    required
                ><br>
                <label for="saturday">Saturday:</label>
                <input
                    type="time"
                    id="saturday"
                    name="notification_times-saturday"
                    value="08:00"
                    required
                ><br>

                <h2>Items List</h2>
                <label for="mondayItems">Monday:</label>
                <input
                    type="text"
                    id="mondayItems"
                    name="mondayItems"
                    value="教科書_1, 教科書_2, ノート_1"
                    required
                ><br>
                <label for="tuesdayItems">Tuesday:</label>
                <input
                    type="text"
                    id="tuesdayItems"
                    name="tuesdayItems"
                    value="教科書_3, 教科書_4, 教科書_5"
                    required
                ><br>
                <label for="wednesdayItems">Wednesday:</label>
                <input
                    type="text"
                    id="wednesdayItems"
                    name="wednesdayItems"
                    value="ノートPC, 参考書_1"
                    required
                ><br>
                <label for="thursdayItems">Thursday:</label>
                <input
                    type="text"
                    id="thursdayItems"
                    name="thursdayItems"
                    value="教科書_5, 参考書_2, 教科書_6"
                    required
                ><br>
                <label for="fridayItems">Friday:</label>
                <input
                    type="text"
                    id="fridayItems"
                    name="fridayItems"
                    value=""
                    required
                ><br>
                <label for="saturdayItems">Saturday:</label>
                <input
                    type="text"
                    id="saturdayItems"
                    name="saturdayItems"
                    value=""
                    required
                ><br>

                <button type="submit">Save Settings</button>
            </form>
        </div>
    </div>
</body>

</html>
